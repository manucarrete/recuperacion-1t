<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuarios</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <h2>Registro de Usuarios</h2>
            <form id="formularioUsuario" class="shadow-lg p-3 mb-5 bg-body rounded">
                <div class="form-group mt-3">
                    <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" required>
                </div>
                <div class="form-group mt-3">
                    <label for="planta" class="form-label">Planta del edificio</label>
                    <select class="form-select" id="planta" required>
                        <option value="">Seleccione una planta</option>
                        <option value="1">Planta 1</option>
                        <option value="2">Planta 2</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <select class="form-select" id="departamento" required>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="form-group mt-3">
                    <label for="pass" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="pass" minlength="6" required>
                </div>
                <div class="form-group mt-3">
                    <label for="confirmarPass" class="form-label">Repetir contraseña</label>
                    <input type="password" class="form-control" id="confirmarPass" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Resetear</button>
            </form>
            <table class="table" id="listaUsuarios">
                <tr>
                    <th>Código de usuario</th>
                    <th>Nombre de usuario</th>
                    <th>Planta</th>
                    <th>Departamento</th>
                    <th>Correo electrónico</th>
                    <th>Acciones</th>
                </tr>
                <tr>
                    
                </tr>
            </table>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
